metrics:
  statsd:
    addr: udp://127.0.0.1:8125
    sample_rate: 1.0
listener:
  tcp:
    addr: 127.0.0.1:53
    read_timeout: 5s
    write_timeout: 5s
  udp:
    addr: 127.0.0.1:53
    max_concurrent_connections: 64
    write_timeout: 5s
upstream:
  load_balancing_policy: RoundRobin
  max_connection_retries: 10
  servers:
    - addr: 1.1.1.1:853
      server_name: cloudflare-dns.com
      connection_pool_size: 8
      connect_timeout: 100ms
      handshake_timeout: 250ms
      read_timeout: 5s
      write_timeout: 5s
      stale_timeout: 10s
    - addr: 1.0.0.1:853
      server_name: cloudflare-dns.com
      connection_pool_size: 8
      connect_timeout: 100ms
      handshake_timeout: 250ms
      read_timeout: 5s
      write_timeout: 5s
      stale_timeout: 10s
    - addr: 8.8.8.8:853
      server_name: dns.google
      connection_pool_size: 8
      connect_timeout: 100ms
      handshake_timeout: 250ms
      read_timeout: 5s
      write_timeout: 5s
      stale_timeout: 10s
    - addr: 8.8.4.4:853
      server_name: dns.google
      connection_pool_size: 8
